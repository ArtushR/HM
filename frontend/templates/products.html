{% for product in products %}
    <title>{{ product.productname }} | HandMade</title>
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="media/images/{{ product.image }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product.productname }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">Արժեք - {{ product.price }}</p>
    <a href="#" class="btn btn-primary">Կապվել հեղինակի հետ</a>
  </div>
</div>
{% endfor %}
